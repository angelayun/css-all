<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    h2 {
      margin: 40px 0;
      font-size: 3em;
      font-family: '华文新魏', '微软雅黑';
      line-height: 1;
      position: relative;
    }

    span {
      position: absolute;
      width: 100%;
    }

    span.png1 {
      height: 1em;
      background: url(./images/gradient-white.png) repeat-x;
    }

    span.png2 {
      height: 1em;
      background: url(./images/gradient-glossy.png) repeat-x;
    }
  </style>
</head>

<body>
  <h2>
    <span class="png1"></span>CSS实现渐变文字效果（支持IE6）</h2>
  <h2>
    <span class="png2"></span>CSS实现渐变文字效果</h2>
</body>

</html>
